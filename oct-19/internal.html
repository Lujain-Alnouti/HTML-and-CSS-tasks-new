<!DOCTYPE html>
<html>
    <head>
        <title>internal CSS</title>
        <style>
            .titlepage{ text-decoration: underline;}
            .links {color: orange;}
            .text{color: blue;}
            .red{color: red;}
            .shape{list-style-type:circle} 
            .bold {font-weight:bold;}
            .listdot{list-style-type: none;
            padding-left: 100px;}
            ul ul li{color: blue;}
            #space{padding-top: 25px;}

        </style>
    </head>
    <body>
        <h1 class="titlepage">Have Fun While Styling !</h1>
        <hr>
        <p class="text">Here is a text <a href="https://www.google.com/" class="links">Google</a>. Lets do it !</p>
        <p>We have more <a href="https://www.google.com/" class="links">Google</a> here:</p>
        <p>Is this a (<mark><a href="https://www.google.com/" class="red">Google</a> </mark>?)</p>
        <p>We have a list</p>
        <ul><li>Please,<span class="red">Click Me!</span></li>
        <li>Can you ? let's count <ul class="shape">
            <li class="bold">111</li>
            <li>222 <a href="https://www.google.com/" class="red">Google</a></li>
            <li>333</li>
        </ul>
        <ul class="listdot">
            <li class="bold">red</li>
            <li>green</li>
            <li>blue <a href="https://www.google.com/" class="red">Google</a></li></ul></li>
            <li id="space">That's Enough !</li>
        </ul>
    </body>
</html>
