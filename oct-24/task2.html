<!DOCTYPE html>
<html lang="en">
<head>
    <title>Grid1</title>
    <style>
        .grid-container{
            display:grid;
            grid-template-columns: 25% 25% 25% 25%;
            grid-template-rows: auto auto auto ;
            border: 5px solid chocolate;
           
        
        }
        .grid-container>div{
            text-align:center;
            color: white;
            height:100px;
            font-size:80px;
            padding-top:15px;
            text-align: center;
            
                            
        }
    </style>
</head>
<body>
    
        <div class="grid-container">
            <div style="background-color:cadetblue;">1</div>
            <div style="background-color:cornflowerblue;">2</div>
            <div style="background-color:rebeccapurple;">3</div>  
            <div style="background-color:rgb(62, 61, 61);">4</div>
            <div style="background-color:yellow;">5</div>
            <div style="background-color:orange;">6</div>  
            <div style="background-color:red;">7</div>
            <div style="background-color:gray;">8</div>
            <div style="background-color:rgb(8, 189, 8);">9</div>
            <div style="background-color:green;">10</div>
        </div>
    
</body>
</html>
